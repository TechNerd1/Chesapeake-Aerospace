<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chesapeake Aerospace</title>
    
</head>
<body>
    
    <header>
        Editable Tree Diagram
    </header>
    <div id="menu-bar">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
        <button id="reset-zoom">Reset Zoom</button>
        <button id="reset-tree">Reset Tree</button>
    </div>
    <div id="tree-container">
        <div id="tree">
            <div class="node" id="root-node" data-name="Root Node" data-value="0" data-color="#3b3b3b" data-font="Arial" data-fontsize="14">
                <span class="node-name">Root Node</span>
                <span class="node-value"></span>
                <div class="popup-menu">
                    <button class="add-child">Add Child</button>
                    <button class="delete-node" disabled>Delete Node</button>
                    <button class="edit-node">Edit Node</button>
                </div>
            </div>
        </div>
    </div>
    <div id="edit-panel">
        <h3>Edit Node</h3>
        <label for="node-name">Name:</label>
        <input type="text" id="node-name">
        <label for="node-value">Value:</label>
        <input type="number" id="node-value">
        <label for="node-color">Color:</label>
        <input type="color" id="node-color">
        <label for="node-font">Font:</label>
        <select id="node-font">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>
        <label for="node-font-size">Font Size:</label>
        <input type="number" id="node-font-size" value="14">
        <button id="save-changes">Save Changes</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
